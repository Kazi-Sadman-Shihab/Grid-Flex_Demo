<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Grid-Flex-Demo</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">  
  </head>
  <body>
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-3">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-lg-3 col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-lg-3 col-md-3">
            <div class="box"></div>
          </div>
          <div class="col-lg-3 col-md-3">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 bg-dark">
            <div class="row">
              <div class="col-lg-4">
                <div class="box"></div>
              </div>
              <div class="col-lg-4">
                <div class="box"></div>
              </div>
              <div class="col-lg-4">
                <div class="box"></div>
              </div>
            </div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
        </div>
    </section>
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg-5">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
